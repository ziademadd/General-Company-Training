<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Inventory Management</title>
</head>
<body>
    <h1>Product Inventory</h1>
    
    <div class="product-form">
        <h2>Add Product</h2>
        <form id="add-product-form">
            <input type="text" id="product-id" placeholder="Product ID" required>
            <input type="text" id="product-name" placeholder="Product Name" required>
            <input type="text" id="product-description" placeholder="Product Description" required>
            <input type="number" id="product-price" placeholder="Price" required>
            <input type="number" id="product-quantity" placeholder="Quantity" required>
            <button type="submit">Add Product</button>
        </form>
    </div>
    
    <div class="product-list">
        <h2>Product List</h2>
        <ul id="product-list">
            <!-- Product items will be displayed here dynamically -->
        </ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
